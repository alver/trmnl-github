name: Update Screens

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pycryptodome

      - name: Generate and encrypt screens
        env:
          AES_KEY_HEX: ${{ secrets.AES_KEY_HEX }}
        run: |
          # Generate test pattern (replace this with your own rendering scripts)
          python scripts/render_and_encrypt.py \
            --key "$AES_KEY_HEX" \
            --output-dir images \
            --name test_pattern

          # Build encrypted manifest
          python ../../tools/update_manifest.py \
            --key "$AES_KEY_HEX" \
            --images-dir images \
            --output manifest.enc \
            --refresh-rate 1800

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/ manifest.enc
          git diff --cached --quiet || git commit -m "Update screens $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
